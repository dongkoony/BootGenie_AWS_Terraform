# ./ docker-compose.yaml
# traefik / jenkins container

version: '3.7'

services:
  traefik:
    image: traefik:v2.4
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.swarmMode=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=shin.dh922@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "11118:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-certificates:/letsencrypt"
    env_file:
      - .env
    networks:
      - jenkins-overlay-network
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.jenkins.rule=Host(`jenkins.boot-genie-test.click`)"
        - "traefik.http.routers.jenkins.entrypoints=websecure"
        - "traefik.http.routers.jenkins.tls.certresolver=myresolver"
        - "traefik.http.services.jenkins.loadbalancer.server.port=8080"

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    ports:
      - "11117:8080"
    volumes:
      - jenkins-data:/var/jenkins_home
    env_file:
      - .env
    networks:
      - jenkins-overlay-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.jenkins.rule=Host(`jenkins.boot-genie-test.click`)"
        - "traefik.http.routers.jenkins.entrypoints=websecure"
        - "traefik.http.routers.jenkins.tls.certresolver=myresolver"
        - "traefik.http.services.jenkins.loadbalancer.server.port=8080"

networks:
  jenkins-overlay-network:
    driver: overlay
    ipam:
      config:
        - subnet: 172.20.0.0/16
volumes:
  jenkins-data:
  traefik-certificates:
