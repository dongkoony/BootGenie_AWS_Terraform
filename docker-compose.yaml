# ./ docker-compose.yaml
# traefik / jenkins container

version: '3.7'

services:
  traefik:
    image: traefik:v2.9
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/home/ubuntu/traefik.toml:/etc/traefik/traefik.toml:ro"
    ports:
      - "80:80"
      - "11118:8080"
    environment:
      - TZ=Asia/Seoul
    networks:
      - jenkins-overlay-network
    deploy:
      placement:
        constraints:
          - node.role == manager

  jenkins:
    image: jenkins/jenkins:lts-jdk17
    ports:
      - "8080:8080"
    volumes:
      - jenkins-data:/var/jenkins_home
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    networks:
      - jenkins-overlay-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.jenkins.rule=Host(`jenkins.boot-genie-test.click`)"
        - "traefik.docker.network=jenkins_jenkins-overlay-network"
        - "traefik.http.routers.jenkins.entrypoints=web"
        - "traefik.http.services.jenkins.loadbalancer.server.port=8080"
        - "traefik.http.routers.jenkins.service=jenkins"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - TZ=Asia/Seoul
    networks:
      - jenkins-overlay-network
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.grafana.rule=Host(`grafana.boot-genie-test.click`)"
        - "traefik.docker.network=jenkins_jenkins-overlay-network"
        - "traefik.http.routers.grafana.entrypoints=web"
        - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    environment:
      - TZ=Asia/Seoul
    networks:
      - jenkins-overlay-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    environment:
      - TZ=Asia/Seoul
    networks:
      - jenkins-overlay-network

networks:
  jenkins-overlay-network:
    driver: overlay
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  jenkins-data:
  grafana-storage:
  prometheus-data: